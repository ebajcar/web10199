<script>
document.addEventListener('DOMContentLoaded',execute);

function execute() {
    const gallery = document.querySelectorAll('.column');
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");
    const slides = document.getElementsByClassName("mySlides");
    const captionText = document.getElementById("caption");
    const numbering = document.getElementById("numbering");
    // display first image on load;
    let slideIndex = 1;
    showSlides(slideIndex);
    
    /*
    benefit of using querySelector is that it is a NodeList and
    therefore we can use forEach loop and take advantage of the
    index value; we are not modifying the elements in the list
    so working with a copy of the DOM is not an issue
    
    if we need to store the index, we could:
    //slides[index].setAttribute("id", index+1);
    //gallery[index].setAttribute("id", index+1);
    */
    // https://stackoverflow.com/questions/65653227/how-to-get-the-index-of-an-element-in-a-html-collection-when-that-element-is-cli
    gallery.forEach(btnClicked);
    function btnClicked(btn,index) {
        btn.addEventListener('click',()=>{
           slideIndex = index+1;
           //console.log("slideIndex at 129 "+ slideIndex);
           showSlides(slideIndex); 
        });
    }

    // Next/previous controls
    prevButton.addEventListener("click", () => { slideIndex = showSlides(slideIndex-1); });
    nextButton.addEventListener("click", () => { slideIndex = showSlides(slideIndex+1); });
     

    function showSlides(slideIndex) {
      let i;
      if (slideIndex > slides.length) {slideIndex = 1};
      if (slideIndex < 1) {slideIndex = slides.length};     
      // hide everything, then unhide current
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      //console.log("137 "+slideIndex);
      slides[slideIndex-1].style.display = "block";
      
      // set current image to active, unset all others
      for (i = 0; i < gallery.length; i++) {
        gallery[i].className = gallery[i].className.replace(" active", "");
      }
      gallery[slideIndex-1].className += " active";
      
      // update picture count and caption
      numbering.innerText = slideIndex + " / " + slides.length; //slides[slideIndex-1].dataset.number;
      captionText.innerText = gallery[slideIndex-1].alt;
      return slideIndex;
    }
}
</script>
