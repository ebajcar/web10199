<!DOCTYPE html>
<html>
<body onclick="myFunction(event)">

<p>Click on any elements in this document to find out which element triggered the onclick event.</p>

<h1>This is a heading</h1>

<button>This is a button</button>
<button>This is a button</button>
<p id="demo"></p>

<script>
function myFunction(event) { 
console.log(event);
    var x = event.target;
	console.log(x);
    document.getElementById("demo").innerHTML = "Triggered by a " + x.tagName + " element";
	x.innerText = "Triggered by a  element";
}


// https://www.w3.org/TR/DOM-Level-3-Events/#ui-events-intro

// Make a list
var ul = document.createElement('ul');
document.body.appendChild(ul);

var li1 = document.createElement('li');
var li2 = document.createElement('li');
ul.appendChild(li1);
ul.appendChild(li2);
li1.innerText = "one";
li2.innerText = "two";

function hide(e){
  // e.target refers to the clicked <li> element
  // This is different than e.currentTarget which would refer to the parent <ul> in this context
  e.target.style.visibility = 'hidden';
}

// Attach the listener to the list
// It will fire when each <li> is clicked
ul.addEventListener('click', hide, false);
</script>
</body>
</html>
