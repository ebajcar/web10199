<!DOCTYPE html>
<!-- 
    Example for SYST10199 Web Programming, Summer 2016, Ellen Bajcar 
    Description:
        DOM - window.document.title document.getElementById
        BOM - window.location.href
        String object - string.slice(start, length) string.length string.indexOf(char)
        
        using styled unordered list to display the breadcrumbs
-->
<html>
<head>
    <meta charset="utf-8" />
    <title>breadcrumbs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">    
    <style>
body { font-family: monospace;} 
#titl { color:red }
#info { color:blue }
/* icons with styled unordered list to create breadcrumbs */
.breadcrumb {
  list-style: none;
  display: inline-block;
}
.breadcrumb .icon {
  font-size: 20px;
}
.breadcrumb li {
  float: left;
}
.breadcrumb li a {
  background: #3498db;
  color: #FFF;
  display: block;
  font-size: 20px;
  height: 40px;
  line-height: 40px;
  margin-right: 23px;
  padding: 0 10px 0 5px;
  position: relative;
  text-align: center;
  text-decoration: none;
}
.breadcrumb li:nth-child(even) a {
  background-color: #2980b9;
}
.breadcrumb li:nth-child(even) a:before {
  border-color: #2980b9;
  border-left-color: transparent;
}
.breadcrumb li:nth-child(even) a:after {
  border-left-color: #2980b9;
}
.breadcrumb li:first-child a {
  padding-left: 15px;
  -moz-border-radius: 4px 0 0 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px 0 0 4px;
}
.breadcrumb li:first-child a:before {
  border: none;
}
.breadcrumb li:last-child a {
  padding-right: 15px;
  -moz-border-radius: 0 4px 4px 0;
  -webkit-border-radius: 0;
  border-radius: 0 4px 4px 0;
}
.breadcrumb li:last-child a:after {
  border: none;
} 
.breadcrumb li a:before, .breadcrumb li a:after {
  border: 0 solid #3498db;
  border-width: 20px 10px;
  content: "";
  height: 0;  
  position: absolute;
  top: 0;
  width: 0;
} 
.breadcrumb li a:before {
  border-left-color: transparent;
  left: -20px;
}
.breadcrumb li a:after {
  left: 100%;
  border-color: transparent;
  border-left-color: #3498db;
}
.breadcrumb li a:hover {
  background-color: #1abc9c;
}
.breadcrumb li a:hover:before {
  border-color: #1abc9c;
  border-left-color: transparent;
}
.breadcrumb li a:hover:after {
  border-left-color: #1abc9c;
}
.breadcrumb li a:active {
  background-color: #16a085;
}
.breadcrumb li a:active:before {
  border-color: #16a085;
  border-left-color: transparent;
}
.breadcrumb li a:active:after {
  border-left-color: #16a085;
}
    </style>
</head>
<body>
	<p id="titl"></p> 
    <p id="info"></p>     
    <p id="panel"> </p> 
    <ul id="crumbs" class="breadcrumb"></ul>
<script>
function init() {
    var mtitle = document.title;
    var output = "";
    function breadcrumbs(){
        var sURL; //sURL = new String;
        bits = new Object;  //note no var - global?
        var x = 0;
        var stop = 0;
        output = "<a href=\"/\"><i class='icon icon-home'></i></a>  &#8921;  ";     
        // create home       
        var chunk = document.createElement("li");
        var anchor = document.createElement("a");
        var glyph = document.createElement("i");
        glyph.setAttribute("class", "icon icon-home");
        anchor.setAttribute("href", "/");       
        chunk.appendChild(anchor);
        anchor.appendChild(glyph); 
        document.getElementById("crumbs").appendChild(chunk);
        // process url by slicing (cutting up) and storing the chunks in an object
        sURL = location.href;  // example: file:///C:/public_html/examples10199/examples/breadcrumb2.html
        sURL = sURL.slice(8,sURL.length);  // skip protocol
        var chunkStart = sURL.indexOf("/");
        sURL = sURL.slice(chunkStart+1,sURL.length)
        while(!stop){
            chunkStart = sURL.indexOf("/");
            if (chunkStart != -1){
                bits[x] = sURL.slice(0,chunkStart)
                sURL = sURL.slice(chunkStart+1,sURL.length);
            }else{
                stop = 1;
            }
            x++;
        }
        for( var i in bits ){
            output += "<a href=\""; 
            var tempor = "";
            for( var y=1; y < x-i; y++ ) {
                output += "../"; 
                tempor += "../";
                }
            output += bits[i] + "/\"> " + bits[i] + "</a>  &#8921;  ";            
            // create each sub-directory in the path
            chunk = document.createElement("li");
            anchor = document.createElement("a");
            anchor.setAttribute("href", tempor+bits[i]+"/index.html" ); 
            chunk.appendChild(anchor);
            anchor.innerHTML = bits[i];
            document.getElementById("crumbs").appendChild(chunk);            
        }
    }
    document.getElementById("info").innerHTML = "Current URL is &mdash; " + location.href;
    document.getElementById("titl").innerHTML += "Title of this document is &mdash; " + mtitle;
    breadcrumbs();	
    document.getElementById("panel").innerHTML = "Breadcrumbs for this page &mdash; " + output + mtitle  

    // add current page title
    chunk = document.createElement("li");
    anchor = document.createElement("a");
    anchor.setAttribute("href", "#" ); 
    chunk.appendChild(anchor);
    anchor.innerHTML = mtitle;
    document.getElementById("crumbs").appendChild(chunk);	
}  // end init
document.addEventListener("DOMContentLoaded", init, false);
</script> 		
</body>
</html>
