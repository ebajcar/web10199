<!DOCTYPE html>
<html lang="en">
<head>
<title>Clock Cursor</title>
<meta name="keywords" content="clock cursor">
<meta charset="utf-8">
<style>
.dig, .hour, .min, .sec {
    position:absolute;
}
.hour, .min{
    width:5px;
    height:5px;
    font-size:5px;
	border-radius: 3px;
	display: inline-block;
}
.sec {
    width:3px;
    height:3px;
    font-size:3px;
	border-radius: 2px;
	display: inline-block;
}
.dig {
    width:30px;
    height:30px;
    font-family:arial,verdana,sans-serif;
    font-size:10px;
	font-weight: bold;
    color:#000000;
    text-align:center;
    padding-top:10px
}
.min {
    background:#0000FF;
}
.hour {
    background:#000000;
}
.sec {
    background:#FF0000;
}
ul {
	width:120px;
	height:100px;
	position:relative;
	left:58px;top:50px;
	list-style:none;
}
</style>
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", createClock);
<!-- Standard Scroll Clock by kurt.grigg@virgin.net
var H = '....';
var H = H.split('');
var M = '.....';
var M = M.split('');
var S = '......';
var S = S.split('');
var Ypos = 0;
var Xpos = 0;
var Ybase = 8;
var Xbase = 8;
var dots = 12;

function clock(){
	var time = new Date ();
	var secs = time.getSeconds();
	var sec = -1.57 + Math.PI * secs/30;
	var mins = time.getMinutes();
	var min = -1.57 + Math.PI * mins/30;
	var hr = time.getHours();
	var hrs = -1.57 + Math.PI * hr/6 + Math.PI*parseInt(time.getMinutes())/360;
	for (i = 0; i < dots; ++i){
		document.getElementById("dig" + (i+1)).style.top=0-15+40*Math.sin(-0.49+dots+i/1.9).toString() + "px";
		document.getElementById("dig" + (i+1)).style.left=0-14+40*Math.cos(-0.49+dots+i/1.9).toString() + "px";
	}
	for (i = 0; i < S.length; i++){
		document.getElementById("sec" + (i+1)).style.top =Ypos+i*Ybase*Math.sin(sec).toString() + "px";
		document.getElementById("sec" + (i+1)).style.left=Xpos+i*Xbase*Math.cos(sec).toString() + "px";
	}
	for (i = 0; i < M.length; i++){
		document.getElementById("min" + (i+1)).style.top =Ypos+i*Ybase*Math.sin(min).toString() + "px";
		document.getElementById("min" + (i+1)).style.left=Xpos+i*Xbase*Math.cos(min).toString() + "px";
	}
	for (i = 0; i < H.length; i++){
		document.getElementById("hour" + (i+1)).style.top =Ypos+i*Ybase*Math.sin(hrs).toString() + "px";
		document.getElementById("hour" + (i+1)).style.left=Xpos+i*Xbase*Math.cos(hrs).toString() + "px";
	} 
	setTimeout(clock, 50);
}

function createClock() {
	var ul = document.getElementsByTagName("body")[0].appendChild(document.createElement("ul"));
	for (var i = 0; i < 12; i++) {
		var li = ul.appendChild(document.createElement("li"));
		li.setAttribute("id", "dig"+(i+1));
		li.setAttribute("class", "dig");
		li.innerText = i + 1;
	}
	for (var i = 0; i < 4; i++) {
		var li = ul.appendChild(document.createElement("li"));
		li.setAttribute("id", "hour"+(i+1));
		li.setAttribute("class", "hour");
	}
	for (var i = 0; i < 5; i++) {
		var li = ul.appendChild(document.createElement("li"));
		li.setAttribute("id", "min"+(i+1));
		li.setAttribute("class", "min");
	}	
	for (var i = 0; i < 6; i++) {
		var li = ul.appendChild(document.createElement("li"));
		li.setAttribute("id", "sec"+(i+1));
		li.setAttribute("class", "sec");
	}
	clock();
}	


</script>
</body>
</html>
