<html>
<head>
	<title>Create and Populate L.S. Table</title>
	<meta charset="utf-8">
	<style>
		table { border: 1px red solid; }
		td { border: 1px black dotted; padding: 10px; }
	</style>
</head>
<body>
    <h1>Create and Populate L.S. Table</h1>
	<table></table>

	
<script src="data.js"></script> <!-- provided; contains data structures with content -->
<script type="text/javascript">
	//do stuff once the DOM content has been loaded
	function init() {
	
		// create a handle on the first table in the document
		// alternately you could add id="" attribute and use getElementById
		/* then loop for each row (length determined from the data array)
			creating and attaching each row to the table,
			and creating and attaching the four data cells to each row */	
		var mtable = document.getElementsByTagName("table")[0];
		var currow,curcell;
		for (var j = 0; j < whenYou.length; j++ ) {
			currow = document.createElement("tr");
			mtable.appendChild(currow);
			for (var i= 0; i < 4; i++ ){
				curcell = document.createElement("td");
				currow.appendChild(curcell);
				curcell.innerHTML = "When you " + whenYou[j].name			
			}
		}
		
		// once the table has been created, loop through each row
		// and adding the  content using innerHTML property
		var mrows = mtable.getElementsByTagName("tr");
		for (var i = 0; i < mrows.length; i++) {
			mcells = mrows[i].getElementsByTagName("td");
			mcells[0].innerHTML = "When you " + whenYou[i].name;
			mcells[1].innerHTML = whenYou[i].visual;
			mcells[2].innerHTML = whenYou[i].auditory;
			mcells[3].innerHTML = whenYou[i].tactile;
		}	
	}
	//call an appropriate function when an event occurs
	document.addEventListener("DOMContentLoaded", init, false);	
</script>
</body>
</html>
