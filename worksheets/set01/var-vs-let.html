 <!DOCTYPE html>
<html>
<body>

<h2>Declaring a Variable Using var</h2>
<p id="demo1"></p>
<script>
// from https://www.w3schools.com/js/tryit.asp?filename=tryjs_es6_var
// Redeclaring a variable using the var keyword can impose problems.
// Redeclaring a variable inside a block will also redeclare the variable outside the block
let  x;
x = 10;
// Here x is 10
{  
  var x = 4;
  // Here x is 4
}
// Here x is 4
document.getElementById("demo1").innerHTML = "<ul><li>" + x + "this line</li></ul>";
</script>


<h2>Declaring a Variable Using let</h2>
<p id="demo2"></p>
<p id="demo6"></p>
<script>
const valuex = document.getElementById("demo2");
// from https://www.w3schools.com/js/tryit.asp?filename=tryjs_es6_let
// Variables declared with the let keyword can have Block Scope.
// Variables declared inside a block {} can not be accessed from outside the block:
var  y = 10;
// Here y is 10
{  
  let y = 2;
  // Here y is 2
  document.getElementById("demo6").innerHTML = "inside " + y;
}
// Here y is 10
document.getElementById("demo2").innerHTML = "after " + y;
valuex.innerHTML = y;
</script>
