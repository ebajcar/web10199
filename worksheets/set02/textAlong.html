<!DOCTYPE HTML>
<html>
  <head>
    <style>
	@import url(https://fonts.googleapis.com/css?family=Teko:400,600);
      body {
        margin: 0px;
        padding: 0px;
		font-family: 'Teko', sans-serif;
		background: orange;
      }
    </style>
  </head>
  <body>
    <!--canvas id="myCanvas" width="578" height="250"></canvas-->
	<canvas id="myCanvas" width="350" height="180"></canvas>
	<p>which font?</p>
    <script>
      function drawTextAlongArc(context, str, centerX, centerY, radius, angle) {
        var len = str.length, s;
        context.save();
        context.translate(centerX, centerY);
        context.rotate(-1 * angle / 2);
        context.rotate(-1 * (angle / len) / 2);
        for(var n = 0; n < len; n++) {
          context.rotate(angle / len);
          context.save();
          context.translate(0, -1 * radius);
          s = str[n];
          context.fillText(s, 0, 0);
          context.restore();
        }
        context.restore();
      }
	  
      var canvas = document.getElementById('myCanvas'), 
        context = canvas.getContext('2d'),
        centerX = canvas.width / 2,
        centerY = canvas.height - 30,
        angle = Math.PI * 1.09,
        radius = 120;
      
      context.font = '24pt Calibri';
      context.textAlign = 'center';
      context.fillStyle = 'black';
      context.strokeStyle = 'lightblue';
      context.lineWidth = 8;
      drawTextAlongArc(context, 'S Y S T 1 0 1 9 9   W E B   P R O G R A M M I N G', centerX, centerY, radius, angle);

      // draw circle underneath text
      context.arc(centerX, centerY, radius - 6, 0, 2 * Math.PI, false);
      context.stroke();
      var x = canvas.width / 2;
      var y = canvas.height - 10;
      var text = ' GAMES ';

      context.font = '50pt Calibri';
      context.textAlign = 'center';
      context.fillStyle = 'cornflowerblue';
	  context.strokeStyle = 'blue';
      context.fillText(text, x, y);	
	  		context.shadowColor = 'rgba(0,0,0,0.8)';
		context.shadowOffsetX = 5;
		context.shadowOffsetY = 5;
		context.shadowBlur = 10;
context.strokeText(text, x, y);	  
    </script>
  </body>
</html>
