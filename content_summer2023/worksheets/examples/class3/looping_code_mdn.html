<h2>Script 1 <small><em>.length, .textContent, indexed array</em></small></h2>
<p></p>
<script>
const cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
let info = 'My cats are called ';
const para = document.querySelector('p');
for (let i = 0; i < cats.length; i++) {
  info += cats[i] + ', ';
}
para.textContent = info;
</script>




<hr>
<h2>Script 2 <small><em>for, .toLoweCase(), .split()</em></small></h2>
<label for="search">Search by contact name: </label>
<input id="search" type="text">
<button>Search</button>
<p></p>
<script>
// https://github.com/mdn/learning-area/blob/master/javascript/building-blocks/loops/contact-search.html
const contacts = ['Chris:2232322', 'Sarah:3453456', 'Bill:7654322', 'Mary:9998769', 'Dianne:9384975'];
const para2 = document.querySelectorAll('p')[1];  // targeting the second p element on the page
const input = document.querySelector('input');  // targeting the first input element on the page
const btn = document.querySelector('button');  // targeting the first button element on the page
btn.addEventListener('click', function() {
  let searchName = input.value.toLowerCase(), i;
  input.value = '';
  input.focus();
  for (i = 0; i < contacts.length; i++) {
    let splitContact = contacts[i].split(':');
    console.log(splitContact);  // examine the results of split method
    if (splitContact[0].toLowerCase() === searchName) {
      para2.textContent = splitContact[0] + '\'s number is ' + splitContact[1] + '.';
      break;
    } else {
      para2.textContent = 'Contact not found.';
    }
  }
});
</script>





<h2>Script 3 <small><em>for, Math.sqrt(), Math.floor()</em></small></h2>
<label for="number">Enter number: </label>
<input id="number" type="text">
<button>Generate integer squares</button>
<p>Output: </p>
<script>
const para3 = document.querySelectorAll('p')[2];
const input3 = document.querySelectorAll('input')[1];
const btn3 = document.querySelectorAll('button')[1];

btn3.addEventListener('click', function() {
  para3.textContent = 'Output: ';
  let num = input3.value;
  input3.value = '';
  input3.focus();
  for (let i = 1; i <= num; i++) {
    let sqRoot = Math.sqrt(i);               //Math.sqrt()
    if (Math.floor(sqRoot) !== sqRoot) {     //Math.floor()
      continue;
    }

    para3.textContent += i + ' ';
  }
});  
</script>





<h2>Script 4 <small><em>while</em></small></h2>
<p></p>
<script>
// https://github.com/mdn/learning-area/blob/master/javascript/building-blocks/loops/while.html
const kats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
let phrase = 'My cats are called ';
let para4 = document.querySelectorAll('p')[3];
let i = 0;
while(i < kats.length) {
  if(i === kats.length - 1) {
    phrase += 'and ' + kats[i] + '.';
  } else {
    phrase += kats[i] + ', ';
  }
  i++;
}
para4.textContent = phrase;
</script>



<h2>Script 5 <small><em>do&hellip;while</em></small></h2>
<p></p>
<script>
const feline = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
let info5 = 'My cats are called ';
const para5 = document.querySelectorAll('p')[4];
let i5 = 0;
do {
  if(i5 === feline.length - 1) {
    info5 += 'and ' + feline[i5] + '.';
  } else {
    info5 += feline[i5] + ', ';
  }
  i5++;
} while(i5 < feline.length);
para5.textContent = info5;
</script>
