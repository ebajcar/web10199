<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 1rem;
  font-family: "Source Sans Pro", sans-serif;
}
</style>
</head>
<body>

<!-- Prompt the user to guess a number between 1 and 10 -->
<label>Guess a magic number between 1 and 10</label>

<!-- capture and process user input on the click event -->
<input type="number" id="guess" value="0" min="1" max="10">

<!-- display messages here -->
<p id="msg"></p>

<button id="reset">New Game</button>
<script>
document.getElementById("guess").addEventListener("click", function(){
var num = Math.floor(Math.random() *10)+1;
var guessNum = document.getElementById("guess").value;

if (guessNum==num){
document.getElementById("msg").innerText = "There is a match";
return;
}
else if (guessNum < num)
document.getElementById("msg").innerText = "Guess is too low";
else
document.getElementById("msg").innerText = "Guess is too high";
});










// reload page to start new game on click event for button id="reset"
document.getElementById("reset").onclick = function() {
  location.reload(); 
}
</script>



</script>
</body>
</html>
