<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 1rem;
  font-family: "Source Sans Pro", sans-serif;
}
</style>
</head>
<body>

<!-- Prompt the user to guess a number between 1 and 10 -->
<label>Guess a magic number between 1 and 10</label>

<!-- capture and process user input on the click event -->
<input type="number" id="guess" value="0" min="1" max="10">

<!-- display messages here -->
<p id="msg"></p>

<button id="reset">New Game</button>
<script>


    document.getElementById("guess").onclick = guessGame();
function guessGame() {
    var userGuess = document.getElementById("guess").value;
    console.log(userGuess);
    var compGuess = Math.floor((Math.random() * 10) + 1);
    if(userGuess>compGuess) {
        document.getElementById("msg").innerHTML="Your guess is too high";
    } else if (userGuess<compGuess) {
          document.getElementById("msg").innerHTML="Your guess is too low";
    } else {
       document.getElementById("msg").innerHTML="You won!";
    }

}




// reload page to start new game on click event for button id="reset"
document.getElementById("reset").onclick = function() {
  location.reload(); 
}
</script>



</script>
</body>
</html>
