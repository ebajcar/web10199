<html>
<head>
    <title>Health Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/healthSurvey.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Page Heading</h1>
    </header>

	<!-- 
		Warning: The date input type is not supported in all browsers. Please be sure to test, and consider using a polyfill.
		http://html5please.com/ 
		https://github.com/Modernizr/Modernizr/wiki/HTML5-Cross-browser-Polyfills
	-->
	<form>
		<h2>Health Survey Form</h2>
		<fieldset>
			<legend>Personal Information</legend>
			<section>
				<h3>Name</h3>
				<input  type="text" class="col-1-2" placeholder="First" autofocus>
				<input  type="text" class="col-1-2" placeholder="Last">
			</section>	

			<section class="col-1-2">
				<h3>Date of Birth</h3> 
				<input type="date">
			</section>
			
			<section class="col-1-2">
				<h3>Gender</h3>
				<label><input type="radio" name="gender">Male</label>
				<label><input type="radio" name="gender">Female</label>
			</section>

			<section class="address">
				<h3>Address</h3>
				<input type="text" class="row" placeholder="Street Address">
				<input type="text" class="row" placeholder="Address Line 2">
				<input type="text" class="col-1-2" placeholder="City">
				<input type="text" class="col-1-2" placeholder="State/Province">
				<input type="text" class="col-1-2" placeholder="Pincode">
				<select>
					<option>Select Country</option>
					<option value="CA">Canada</option>
					<option value="US">United States</option>
				</select>
			</section>
			
			<section>
				<h3>Phone Number</h3>
				<input type="tel" class="col-1-2" placeholder="Home">
				<input type="tel" class="col-1-2" placeholder="Work">
			</section>
			
			<section>
				<h3>Email Address</h3>
				<input type="email"  class="row" placeholder="email@example.com">
			</section>
			
		</fieldset>
		<footer>
			<input type="submit" value="Submit">
		</footer>
	</form>
    
    <footer>
        <address>SYST10049 Web Development &copy; Sheridan College</address>
		<p>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">
			<img style="border:0;width:88px;height:31px"
				src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
				alt="Valid CSS!" />
			</a>
		</p>		
    </footer>
</body>
</html>
