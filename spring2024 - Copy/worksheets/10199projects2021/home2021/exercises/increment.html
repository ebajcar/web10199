<script>
function plusOne(x) {
	return x + 1;
}
// start processing the input only when user change the value
uval.onchange = function() {
  // get value from the user; treat it as a number
  var x = uval.valueAsNumber;
  console.log("x " + x + " type " + typeof(x));
  var y = uval.valuey;
  console.log("y " + y + " type " + typeof(y));  
  out.innerText = "plusOne(" + x + ") " + plusOne(x);
}
