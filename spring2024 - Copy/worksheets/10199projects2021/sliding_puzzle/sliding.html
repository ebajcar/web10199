
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sliding Puzzle</title>
  <style>
body {
	background: url(../games3/images/bg11.jpg) no-repeat; /* #c1d72e; */
	background-size: cover;
    width: 680px;
    margin: 0 auto;
    text-align: center;
}
h1,h3{
	font-size:4em;
	margin:.2em 0;
	color:#00f;
	text-shadow:1px 1px 1px #fff,2px 2px 6px #000
}
.picture {
	border: 1px solid black;
}
canvas {
	border: 2px solid black;
	box-shadow: 2px 2px 5px white;
}
.pick, #slider, footer {
	margin-top: 25px;
}
  </style>
</head>
<body>
	<header id="title"><h3>Sliding Puzzle</h3></header>
	<div id="main" class="main">
		<canvas id="puzzle" width="480px" height="480px"></canvas>
	</div>
	<div class="pick">
		<img src="cat3.jpg" alt="" width="50">
		<img src="cat4.jpg" alt="" width="50">
		<img src="horse.jpg" alt="" width="50">
		<img src="horse2.jpg" alt="" width="50">
		<img src="lion.jpg" alt="" width="50">
		<img src="fox.jpg" alt="" width="50">
		<img src="chicks.jpg" alt="" width="50">
	</div>
	<div id="slider">
		<form>
			<label>Easy</label>
			<input type="range" id="scale" value="4" min="3" max="5" step="1">
			<label>Hard</label>
		</form>
	</div>  
	<footer><address>Ellen @ SYST10199 Web Programming, Sheridan College</address></footer>	
<script src="sliding.js"></script>
</body>
</html>
