<html>
<head>
	<title>Addition Table</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">      
<style>
/* general selectors */
body {
    font-size:1.2em;
	text-align: center;
	font-family: monospace;
	max-width: 1100px;
	margin: 30px auto;	
}
main {
	margin: auto;;
	width: 50%;
}
header {
	margin-bottom: 30px;
	border-bottom: thick double gray;
	background-color: white;
}
footer {
	margin-top: 30px;
	border-top: thick double gray;
	background-color: white;
}

/* selectors specific to this page */
table {
	margin: 10px auto;
	border-collapse: collapse;
	background-color: white;
}
table, th, td {
	border:1px solid gray;
	text-align: center;
}
td, th {
    width:1.5em;
    height:1.5em;
    text-align: center;
	padding: 3px;
}
th {
    background-color:lightgray;
}
tr:first-child th:first-child {
	background-color: black;
}

</style>
</head>
<body>
	<header><h1>Javascript-generated Table</h1></header>
	<nav>
		<button>Addition</button>
		<button>Subtraction</button>
	</nav>
	<main>
	</main>
	<footer>
		<address>SYST10199 Web Programming @ Sheridan College</address>
	</footer>
<noscript>Your browser does not support JavaScript!</noscript>	
<script>
// explore JS DOM with insertRow (values 0 and 1) and insertCell
var tableSize = 10;
function createTable(oper) {
	var table, row, col, i, j;
	var parent = document.getElementsByTagName("main")[0];
	if (parent.getElementsByTagName("table").length > 0) {
		var child = parent.getElementsByTagName("table")[0];
		parent.removeChild(child);
	}
	table = parent.appendChild(document.createElement("table"));
	if (oper == "add") 
		table.createCaption().innerHTML = "Addition";
	else
		table.createCaption().innerHTML = "Subtraction";
	row = table.insertRow(0);
	for (i = 0; i < tableSize; i++) 
		col = row.appendChild(document.createElement("th")).innerHTML = i;	
	for (j = tableSize-1; j > 0; j--) {	
		row = table.insertRow(1);  // add to the last position in the table
		col = row.appendChild(document.createElement("th")).innerHTML = j;
		for (i = 1; i < tableSize; i++) 
			if (oper == "add") 
				col = row.insertCell(i).innerHTML = (j + i);	
			else
				col = row.insertCell(i).innerHTML = (j - i);	
	}	
}
document.getElementsByTagName("button")[0].addEventListener("click", function(){createTable("add")});
document.getElementsByTagName("button")[1].addEventListener("click", function(){createTable("subtract")});
</script>
</body>
</html>
