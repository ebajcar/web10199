	two javascript elements:
		- first contains all functionality for drawing the stickman
		- second shows how to incorporate it in the rest of the game
		  using the variable "lives" and calling function animate()

<html>
<head>
    <meta charset="utf-8">
    <title>hangman</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
canvas {
    color: #fff;
    background: black;
    border: orange solid 1px;
	box-shadow: 1px 1px 15px gray;
    padding: 15px 30px;
}	
    </style>
</head>
<body>
        <canvas id="stickman" height="150" width="130">
            Your browser does not support HTML5 Canvas tag
        </canvas>
<script>
// Animate man
var animate = function() {
	var drawMe = lives;
	drawArray[drawMe]();
}
// Hangman
canvas = function() {
	myStickman = document.getElementById("stickman");
	context = myStickman.getContext('2d');
	context.beginPath();
	context.strokeStyle = "#fff";
	context.lineWidth = 2;
};
head = function() {
	myStickman = document.getElementById("stickman");
	context = myStickman.getContext('2d');
	context.beginPath();
	context.arc(60, 25, 10, 0, Math.PI * 2, true);
	context.stroke();
}
draw = function($pathFromx, $pathFromy, $pathTox, $pathToy) {
	context.moveTo($pathFromx, $pathFromy);
	context.lineTo($pathTox, $pathToy);
	context.stroke();
}
frame1 = function() {
	draw(0, 150, 150, 150);
};
frame2 = function() {
	draw(10, 0, 10, 600);
};
frame3 = function() {
	draw(0, 5, 70, 5);
};
frame4 = function() {
	draw(60, 5, 60, 15);
};
torso = function() {
	draw(60, 36, 60, 70);
};
rightArm = function() {
	draw(60, 46, 100, 50);
};
leftArm = function() {
	draw(60, 46, 20, 50);
};
rightLeg = function() {
	draw(60, 70, 100, 100);
};
leftLeg = function() {
	draw(60, 70, 20, 100);
};
drawArray = [rightLeg, leftLeg, rightArm, leftArm, torso, head, frame4, frame3, frame2, frame1];
</script>
<script>
// number of lives given to user
var lives=0;
// initializes the canvas to blank
canvas();
// animate() will draw part at current index
for (lives=9;lives>-1;lives--) 
	animate();
</script>
</body>
</html>
