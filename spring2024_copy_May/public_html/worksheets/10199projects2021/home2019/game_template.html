<style>
@import url('https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap');
@import url('https://fonts.googleapis.com/css?family=Akronim|Asap+Condensed|Barrio|Frijole|Luckiest+Guy|Princess+Sofia');
:root {
	--bgwhite: #fff;	
	--fontcolor: #093D6D;
    --sherblue: #093D6D;
    --sherteal: #1AC6D9;
    --sherorange: #00CCCC;;
	--fontfam: 'Luckiest Guy', cursive;
	--fontbody: 'Asap Condensed', sans-serif;
	--fonttitle: 'Akronim', cursive;
	--gap-sm: 2px;
	--gap-md: 10px;
	--gap-lg: 25px;
 
  --body-bg-color: #a2a2a2;
  --tiles-bg-color: rgba(255, 255, 255, 0.8);
  --tiles-bg-color-hover: rgba(230, 230, 230, 0.8);;
  --tiles-blue-bg-color: #4f62ff;
  --tiles-red-bg-color: #d22f2f;
  --cell-size: 105px;
  --cell-spacing: 10px;
  --title-height: 80px;
  --reset-height: 105px;
}
body {
	background: #e0e0e0;
    font-family: 'Kaushan Script', cursive;
    margin: 0 auto;
    text-align: center;
}
main {
	width: 100%;
	margin: auto;
	padding-top: 4px;
	background-color: white;
	min-height: 360px;
	display: flex;
	justify-content: center;	
}
main > div {
  margin: 5px;
  padding: 5px;
}
header h1, dialog h2 {
	color: #6f6f6f;   
	text-shadow: 1px 1px cyan;
    font-size: 60px;
    font-weight: 400;
	margin: 16px 0 0;
    text-align: center;
}
dialog h2 {
	font-size: 40px;
}
footer {
	margin: auto;
	padding-top: 2px;
	margin-top: 10px;
	text-align: center;
	color: gray;
	clear: both;
}
button {
  padding: 1rem;
  border: 1px solid #ccc;
  background-color: #ddd;
  -webkit-transition: background-color 200ms ease;
  transition: background-color 200ms ease;
  width: 100%;
  box-shadow: 1px 1px 3px gray;
}
button:hover {
  cursor: pointer;
  background-color: #eee;
}

/* 
 *	dialog (help)
 *
 */
dialog {
	position: fixed;
	top: 50%;
	transform: translate(0, -50%);
	background: #e0e0e0;
	padding: 3px;
	border: 1px solid gray;
	box-sizing: border-box;
	width: 50%;
}
dialog h2 {
	font-size: 40px;
}
dialog section {
	width: 100%;
	margin: 0;
	padding: 0;
	background-color: white;
	text-align: left;
	padding: 3px;
	box-sizing: border-box;
	height: 300px;
	overflow-y: scroll;
	overflow-x: hidden;
}
dialog p, dialog ul {
	font-family: var(--fontbody);
}

/* navigation */
nav {
    margin: 20px auto;
    width: 450px;
	text-align: center;
}
nav a, nav span {
    background-color: #a4a4a4;
	color: #fff;
    display: inline-block;
	font-family: Lato, sans-serif;
    font-size: 15px;
    padding: 7px;
    text-decoration: none;
}
nav a.active, nav a:hover, nav span:hover {
    background: #c2c2c2;
    color: #818181;
    cursor: pointer;
}
/* 
 *	main grid 
 *
 */
.grid-container {
	display: grid;
	grid-template-columns: auto;
	grid-gap: var(--gap-sm);
	min-height: 320px;
	width: 600px;
	padding: 1px;
	font-family: var(--fontbody);
}
.grid-item {
	/*background-color: var(--body-bg-color);*/
    border: 0px dotted lightgray;
	padding: 0;
	margin: 0;
	max-height:380px;
	text-align: center;
}
.grid-item p {
  font-family: var(--fontbody);
}




.ttt-alt {
  display: grid;
  grid-template-columns: var(--cell-size) var(--cell-size) var(--cell-size) var(--cell-size);
  grid-template-rows: var(--reset-height) var(--cell-size) var(--cell-size) var(--cell-size) var(--reset-height);
  grid-gap: var(--cell-spacing);
  justify-content: center;
  align-content: center;
  padding-top: 20px;
}

.but {
  font-family:  var(--fontbody);
  	color: white;   
	text-shadow: 1px 1px 2px black;
  font-size: 24px;
  background-color: var(--tiles-bg-color);
  width: var(--cell-size);
  height: var(--cell-size);
  border: none;
  display: block;
  cursor: pointer;
  padding: 0;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5), 0 0 0 rgba(0, 0, 0, 0.5) inset;
  transition: 0.1s box-shadow ease-out;
}
.but a {
  text-decoration: none;
    font-family:  var(--fontbody);
  	color: #47d1d1;   
	text-shadow: 1px 1px 2px black;
}
.but:active,
.but.ai-active {
  box-shadow: 0 0 0 rgba(0, 0, 0, 0.5), 0 2px 5px rgba(0, 0, 0, 0.5) inset;
}

.but:hover {
  background-color: var(--tiles-bg-color-hover);
}

.reset {
  width: 100%;
  height: var(--reset-height);
  grid-column-start: 1;
  grid-column-end: 4;
}

.btn-long {
  width: 100%;
  height: var(--title-height);
  text-align: center;
  color: var(--sherblue);
  padding-top: 10px;
}

.tooltip {
  border-bottom: 1px dotted black;
  display: inline-block;
  position: relative;
}

.tooltip .tooltiptext {
  background-color: black;
  border-radius: 6px;
  color: #fff;
  font-size: 1.1em;
  left: 50%;
  margin-left: -60px;
  padding: 5px 0;
  position: absolute;
  text-align: center;
  top: 110%;
  visibility: hidden;
  width: 120px;  
  z-index: 1;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  bottom: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent black transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

.tomato {
  background: tomato;
}
.sblue {
  background: #093D6D;
}
.steal {
  background: #47d1d1;
}
.galaxy-blue {
  background: #2A4B7C;
}
.dark-cheddar {
  background: #E08119;
}
.bluestone {
  background: #577284;
}
.soybean {
  background: #D2C29D;
}
.sailor-blue {
  background: #2E4A62;
}
.warm-sand {
  background: #C0AB8E;
}
.red-pear {
  background: #7F4145;
}
.guacamole {
  background: #797B3A;
}
.evening-blue {
  background: #2A293E;
}
.spruce {
  background: #005960;
}
.chili-pepper {
  background: #9B1B30;
}
