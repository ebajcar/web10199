<style>
/* 
	GENERAL STYLES
*/
body, footer, main, header, h1, nav, a, .roll, .desc, .img {
	box-sizing: border-box; 
}
body {
    background: #e0e0e0;
	margin: auto;
	padding: auto;
	font-family: Lato, sans-serif;
	text-align: center;

}

footer {
	margin: auto;
	padding-top: 25px;
	text-align: center;
	clear: both;
}

main {
	width: 61%;
	margin: 0 auto;
}
header h1 {
	color: #6f6f6f;   
    font-family: Lato, sans-serif;
    font-size: 40px;
    font-weight: 400;
	margin: 20px 0 0;
    text-align: center;
    text-shadow: 0 0 0 rgba(0,0,0,.4);
}

nav {
    margin: 20px auto;
    width: 200px;
}

nav a {
    background: #a4a4a4;
	color: #fff;
    display: inline-block;
	font-family: Lato, sans-serif;
    font-size: 15px;
    padding: 7px;
    text-decoration: none;
}

nav a.active, nav a:hover {
    background: #c2c2c2;
    color: #818181;
}


/* 
	Gallery-specific styles
*/

.img {
	background-color: white;
    margin: 1%;
    border: 1px solid #ccc;
    float: left;
    width: 23%;
	min-height: 220px;
}

.desc {
    padding: 15px;
    text-align: center;
}
small {
	display: block;
}
.die {
	height: 80px;
	width: 80px;
	margin: 1rem auto;
	background-color: tomato;
	color: white;
	border-radius: 4px;
	border: 1px solid #ebebeb;
	box-shadow: 5px 5px 5px gray;
	font-size: 40px;
}
.roll {
	text-align: center;
	height: 40px;
	margin-top: 15px;
}
button {
	width: 80%;
	margin: 5px auto;
	padding: 3px;
}
var {
font-size: 7rem;
}
</style>
</head>
<body>
	<header>
		<h1>Casino Craps</h1>
	</header>
	<nav>
		<a href="#">link</a>
		<a href="#">link</a>
		<a class="active" href="#">link</a>
		<a href="#">link</a>
	</nav>
	
	<main>
		<div class="img">
			<div id="alpha" class="die desc">3</div>
			<div id="bravo" class="die desc">6</div>
		</div>

		<div class="img">
			<div class="desc">You rolled...</div>
			<div class="desc"><var>9</var></div>
		</div>

		<div class="img">
			<div class="desc">Roll again!</div>
		</div>

		<div class="img">
			<button id="roll" class="roll">Roll the dice!</button>
			<button id="roll">Clear stats</button>
			<div class="desc">wins: 4</div>
			<div class="desc">losses: 4</div>
		</div>
	</main>

	<footer>
		<address>SYST10049 Web Development &copy; Sheridan College</address>		
	</footer>
</body>
