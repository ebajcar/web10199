<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple calendar example</title>
<style>
body {
  width: 90%;
  margin: auto;
  padding-top: 3em;
}
body, label, select, option, ul, li, h1 {
  box-sizing: border-box;
}
ul {
  padding-left: 0;
}
li {
  display: block;
  float: left;
  width: 13%;
  border: 2px solid white;
  padding: 5px;
  height: 80px;
  background-color: #abceda;
  color: white;
}
</style>
</head>
<body>
  <label for="month">Select month: </label>
  <select id="month">
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
  </select>
  <h1></h1>
  <ul></ul>

<script>
// TODO: add column headings - MON, TUE,... (assume year 2020)

  const select = document.querySelector('select');
  const list = document.querySelector('ul');
  const h1 = document.querySelector('h1');

  select.onchange = function() {
    const cal = [
      { month:"January",   days: 31 },
      { month:"February",  days: 28 },
      { month:"March",     days: 31 },
      { month:"April",     days: 30 },
      { month:"May",       days: 31 },
      { month:"June",      days: 30 },
      { month:"July",      days: 31 },
      { month:"August",    days: 31 },
      { month:"September", days: 30 },
      { month:"October",   days: 31 },
      { month:"November",  days: 30 },
      { month:"December",  days: 31 }
    ];
    const choice = cal[select.value].month;  //select.value;
    const days = cal[select.value].days;
    createCalendar(days, choice);
  }

  function createCalendar(days, choice) {
    removeList();
    h1.textContent = choice;
    for(let i = 1; i <= days; i++) {
      const listItem = document.createElement('li');
      listItem.textContent = i;
      list.appendChild(listItem);
    }
  }

/*
 *	function removeList() destroys all list items
 *  in the first <ul> on this page
 */	
function removeList() {
	var parent = document.getElementsByTagName("ul")[0];
	while(parent.hasChildNodes()) 
	   parent.removeChild(parent.lastChild);
}

createCalendar(31, 'January');
</script>
</body>
</html>
