<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/tictactoe.css"/>
    </head>
    <body>
		<section id="game"></section>
        <p>
            <span id="message">Player <span id="player">X</span> Go!</span> 
			<button id="greset">Reset game</button>
        </p> 
	
	
	<script type="text/javascript">
	function init() {
		//create the elements
		var newHeading = document.createElement("h1");
		var newTable = document.createElement("table");

		//create child nodes manually
		var h1Text = document.createTextNode("Tic Tac Toe");
		//and add them as child nodes to the new elements
		newHeading.appendChild(h1Text);

		//and we still need to attach them to the document!
		document.getElementById("game").appendChild(newHeading);
		document.getElementById("game").appendChild(newTable);

		for (var i=0; i< 3; i++){
			var newRow = document.createElement("tr");
			newTable.appendChild(newRow);
			for (var j=0; j< 3; j++){
				var newData = document.createElement("td");
				newData.setAttribute("id", "cell"+i+j );
				console.log(newData.id);
				newRow.appendChild(newData);	
			} // end for j
		}  // end for i
		document.getElementById("greset").addEventListener("click", reset, false);
		document.getElementById("cell00").addEventListener("click", function(){place(0,0)}, false);
		document.getElementById("cell01").addEventListener("click", function(){place(0,1)}, false);
		document.getElementById("cell02").addEventListener("click", function(){place(0,2)}, false);
		
		document.getElementById("cell10").addEventListener("click", function(){place(1,0)}, false);
		document.getElementById("cell11").addEventListener("click", function(){place(1,1)}, false);
		document.getElementById("cell12").addEventListener("click", function(){place(1,2)}, false);
		
		document.getElementById("cell20").addEventListener("click", function(){place(2,0)}, false);
		document.getElementById("cell21").addEventListener("click", function(){place(2,1)}, false);
		document.getElementById("cell22").addEventListener("click", function(){place(2,2)}, false);
		
	} // end of init function
	document.addEventListener("DOMContentLoaded", init, false);
	</script>	
	<script src="js/tictactoe.js"></script>	
    </body>
</html>
