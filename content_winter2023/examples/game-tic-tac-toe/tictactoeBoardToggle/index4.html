<!DOCTYPE html>
<!--
Solution to exercise where the board toggles X's then O's then blanks.
Sam Scott, January 2014
-->
<html>
    <head>
        <title>Sliding Tile Puzzle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/tictactoe.css"/>

    </head>
    <body>
        <h1>Sliding Tile Puzzle</h1>
        <table>
            <tr>
                <td id="cell00"></td>
                <td id="cell01"></td>
                <td id="cell02"></td>
            </tr>
            <tr>
                <td id="cell10"></td>
                <td id="cell11"></td>
                <td id="cell12"></td>
            </tr>
            <tr>
                <td id="cell20"></td>
                <td id="cell21"></td>
                <td id="cell22"></td>
            </tr>
        </table>
        <p>
            <span id="message">Player X Go!</span> 
            <input type="button" value="reset game" onclick="toggle();">
        </p> 
        <script type="text/javascript">
            
            var state = -1;
            
            function toggle() {
                var symbol, color, background, message;
					 //demonstrates keeping multiple states (more than two)
                state = (state + 1) % 3;
                switch (state) {
                    case 0:
                        symbol = "X";
                        color = "red";
                        background = "white";
                        message = "It's all Xs!";
                        break;
                    case 1:
                        symbol = "O";
                        color = "blue";
                        background = "white";
                        message = "It's all Os!";
                        break;
                    case 2:
                        symbol = "";
                        color = "white";
                        background = "black";
                        message = "????????????";
                        break;
                }
                //var cells = document.querySelectorAll("td");
					 var cells = document.getElementsByTagName("td");
                for (var i=0; i<cells.length; i++) {
                    cells[i].innerHTML = symbol;
                    cells[i].style.color = color;
                    cells[i].style.backgroundColor = background;
                }
                document.getElementById("message").innerHTML = message;
            }
        </script>		  
    </body>
</html>
