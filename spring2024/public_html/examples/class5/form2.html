<script>
function checkPass() {
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
} 

function chkPasswordStrength(txtpass,strenghtMsg,errorMsg) {
     var desc = new Array();
     desc[0] = "Very Weak";
     desc[1] = "Weak";
     desc[2] = "Better";
     desc[3] = "Medium";
     desc[4] = "Strong";
     desc[5] = "Strongest";

     errorMsg.innerHTML = '';
     var score = 0;

     //if txtpass bigger than 6 give 1 point
     if (txtpass.length > 6) score++;

     //if txtpass has both lower and uppercase characters give 1 point
     if ( ( txtpass.match(/[a-z]/) ) && ( txtpass.match(/[A-Z]/) ) ) score++;

     //if txtpass has at least one number give 1 point
     if (txtpass.match(/\d+/)) score++;

     //if txtpass has at least one special caracther give 1 point
     if ( txtpass.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/) ) score++;

     //if txtpass bigger than 12 give another 1 point
     if (txtpass.length > 12) score++;

     strenghtMsg.innerHTML = desc[score];
     strenghtMsg.className = "strength" + score;

     if (txtpass.length < 6) {
     errorMsg.innerHTML = "Password Should be Minimum 6 Characters"
     errorMsg.className = "errorclass"
     }
}
</script> 
<script>
// calculates the time to the end of summer break and summer semester

	document.addEventListener("DOMContentLoaded", showDays);
	function showDays() {
		var allTags = document.getElementsByTagName("*");
		for (var i=0;i < allTags.length; i++) {
			if (allTags[i].className.indexOf("daysTill") > -1) {
				allTags[i].innerHTML = showTheDaysTill(allTags[i].id);
			}
		}
	
		function showTheDaysTill(thisDate) {
			var theDays;
			switch(thisDate) {
				case "readweek":
					theDays = daysTill(6,23);
					break;
				case "endterm":
					theDays = daysTill(8,17);
					break;					
				default:
			}
			return theDays + "";
		}
		
		function daysTill(mm,dd) {
			var now = new Date();
			var inDate = new Date(now.getFullYear(), mm-1,dd);
			if (inDate.getTime() < now.getTime()) {
				inDate.setYear(now.getFullYear()+1);
			}
			return (Math.ceil(dayToDays(inDate) - dayToDays(now)));
		}
		
		function dayToDays(inTime) {
			return (inTime.getTime() / (1000 * 60 * 60 * 24));
		}
	}
</script>
