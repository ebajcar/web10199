<script>
// declare and initialize value in Fahrenheit
var f = 70;

// look up the formula
// T(°C) = (T(°F) - 32) × 5/9
// &#xB0; &deg; ° degree sign
// declare answer and use formula to calculate Celsius
var c = (f - 32) * 5 / 9;	

// display message in the console
console.log(f,"°F is ", c, "°C.");

// TODO: what is the difference in using commas vs. plus operator?
console.log(f + "°F is " + c + "°C.");
</script>
