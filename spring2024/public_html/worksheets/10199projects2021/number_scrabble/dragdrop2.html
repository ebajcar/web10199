<!DOCTYPE HTML>
<html>
 <head>
  <title>Drag and Drop</title>
<style>
img { height: 4em; }
div { 
	border: black solid; 
	float: left;
	margin: 1em 2em;
	height: 12em; 
	text-align: center;
	width: 18em; 
}
p { clear: left; }
</style>
 </head>
 <body>
  <h1>Drag and Drop</h1>

  <div id="todo">
   <p>TO DO</p>
  </div>

  <div id="done">
   <p>DONE</p>
  </div>

  <p>
	<img src="images/homework.jpg" id="one" alt="homework">
	<img src="images/plan.jpg" id="two" alt="plan">
	<img src="images/practice2.jpg" id="three" alt="practice2">
	<img src="images/practice3.png" id="four" alt="practice3">
	<img src="images/reading.png" id="five" alt="reading">
	<img src="images/structure.jpg" id="six" alt="structure">
	<img src="images/testing.jpg" id="seven" alt="testing">
  </p>

  <script>
	var todo = document.getElementById("todo");
	todo.ondrop = function() {drop(this, event)};
	todo.ondragenter = function() {return false};
	todo.ondragover = function() {return false};

	var done = document.getElementById("done");
	done.ondrop = function() {drop(this, event)}; 
	done.ondragenter = function() {return false};
	done.ondragover = function() {return false};
  /*
	var spam = document.getElementById("spam");
	spam.ondragstart = function() {drag(this, event)};
	var egg = document.getElementById("egg");
	egg.ondragstart = function() {drag(this, event)};
	var cat = document.getElementById("cat");
	cat.ondragstart = function() {drag(this, event)};
*/	
	var items = document.getElementsByTagName("img");
	for (var i = 0; i < items.length; i++)
		items[i].ondragstart = function() {drag(this, event)};

	
   function drag(target, e) {
     e.dataTransfer.setData('Text', target.id);
   }

   function drop(target, e) {
     var id = e.dataTransfer.getData('Text');
     target.appendChild(document.getElementById(id));
     e.preventDefault();
   }
  </script>

 </body>
</html>
