<!DOCTYPE html>
<html>
<head>
	<title>Fibbonaci Numbers While Loop</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>Fibbonaci Numbers While Loop</h1>
	</header>
<script>
// Calculate and display in console the first 5 Fibbonaci numbers
var n = 10;
var pre = 0, cur = 1;
console.log(pre);
console.log(cur);
// explore the while loop
var i = 0;
while (i < n-2) {
	var tmp = pre;
	pre = cur;
	cur += tmp;
    console.log(cur);
	i++;
}
</script>
</body>
</html>
