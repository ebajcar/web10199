<body>
	<header>
		<h1>Write a simple program that converts Fahrenheit to Celsius.</h1>
	</header>
	<main>
		<label>Choose value in Fahrenheit: </label>
		<input type="number" id="f" value="32">
		<p id="fahren"></p>
		<p id="cels"></p>
	</main>
	<footer>
		<address>Web Programming @ Sheridan College</address>
	</footer>
<script>
var fahrenheit, celsius;
var textFahren = document.getElementById("fahren");
var textCels = document.getElementById("cels");
var handleFahren = document.getElementById("f");

handleFahren.oninput = function() {
	textFahren.innerText = "";
	textCels.innerText = "";
	fahrenheit = handleFahren.value;
	celsius =  (fahrenheit - 32) * 5 / 9 ;
	var p1Text = document.createTextNode("Temparature in Celsius is " + 
		celsius + " °C.");
	var p2Text = document.createTextNode("Temperature in Fahrenheit is " + 
		fahrenheit + " °F.");
	textFahren.appendChild(p2Text);
	textCels.appendChild(p1Text);
}	
</script>	
</body>
