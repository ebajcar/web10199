<html>
<head>
    <title>Bingo Card</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <link href="css/bingo.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bingo Card</h1>
    </header><!-- create a bingo card -->
    <button id="reset">Generate New Card</button>
    <table id="myBoard">
        <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
        </tr><!-- add 5 rows, each row containing 5 cells (td) -->
    </table><!-- create all elements for calling numbers -->
    <footer>
        <address>
            Ellen @ SYST10199 Web Programming, Sheridan College
        </address>
    </footer>
    <script src="scripts/bingo2.js">
    </script>
