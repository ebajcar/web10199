<style>
body {
	background: #e0e0e0;
    font-family: Helvetica,Arial,"Lucida Grande",sans-serif;
    margin: 0 auto;
    text-align: center;
}
main, section {
	width: 100%;
	margin: auto;
	padding-top: 20px;
	background-color: white;	
}
main {
	padding-top: 20px;
	padding-bottom: 10px;
	min-height: 300px;
	display: flex;
	justify-content: center;	
}
header h1 {
	color: #6f6f6f;   
    font-family: Lato, sans-serif;
    font-size: 40px;
    font-weight: 400;
	margin: 20px 0 0;
    text-align: center;
    text-shadow: 0 0 0 rgba(0,0,0,.4);
}
footer {
	margin: auto;
	padding-top: 10px;
	margin-top: 10px;
	text-align: center;
	color: gray;
	clear: both;
}
button {
	padding: 1rem;
	border: 1px solid #ccc;
	background-color: #ddd;
	-webkit-transition: background-color 200ms ease;
	transition: background-color 200ms ease;
}
button:hover {
	cursor: pointer;
	background-color: #eee;
}


/* navigation */
nav {
    margin: 20px auto;
    width: 450px;
	text-align: center;
}
nav a {
    background-color: #a4a4a4;
	color: #fff;
    display: inline-block;
	font-family: Lato, sans-serif;
    font-size: 15px;
    padding: 7px;
    text-decoration: none;
}
nav a.active, nav a:hover {
    background: #c2c2c2;
    color: #818181;
}




/* 
	Gallery-specific styles
*/

.img {
	background-color: white;
    margin: 1%;
    border: 1px solid #ccc;
    float: left;
    width: 23%;
	min-height: 220px;
}
.img:first-child, .img:last-child {
	border: 0px solid #ccc;
}

.desc {
    padding: 15px;
    text-align: center;
}
small {
	display: block;
}
.die {
	height: 80px;
	width: 80px;
	margin: 1rem auto;
	background-color: tomato;
	color: white;
	border-radius: 4px;
	border: 1px solid #ebebeb;
	box-shadow: 5px 5px 5px gray;
	font-size: 40px;
}
.roll {
	text-align: center;
	width: 80%;
	margin: 10px auto;
}

var {
	font-size: 9rem;
	padding: 0;
	font-style: normal;
}
</style>
</head>
<body>
	<header><h1>Casino Craps (layout)</h1></header>
	<nav>
		<a href="">Home</a>
		<a class="active" href="">Casino Craps</a>
		<a href="">Tic Tac Toe</a>
		<a href="">Bingo</a>
		<a href="">Concentration</a>
	</nav>

	<main>
		<div class="img"></div>
		
		<div class="img">
			<div id="alpha" class="die desc">0</div>
			<div id="bravo" class="die desc">0</div>
		</div>

		<div class="img">
			<div class="desc">You rolled...</div>
			<div><var>00</var></div>
		</div>

		<div class="img">
			<div class="desc">Roll again!</div>
		</div>

		<div class="img">
			<button id="roll" class="roll">Roll the dice!</button>
			<button id="roll" class="roll">Clear stats</button>
			<h4>Statistics</h4> 
			<p>Wins: <span id="wins">0</span></p> 
			<p>Losses: <span id="losses">0</span></p>
		</div>
		<div class="img"></div>
	</main>

	<footer>
		<address>Web Programming &copy; Sheridan College</address>		
	</footer>
</body>
</html>
