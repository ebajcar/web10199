<body>
	<header>
		<h1>Write a simple program that converts Fahrenheit to Celsius.</h1>
	</header>
	<main>
		<p id="fahren"></p>
		<p id="cels"></p>
	</main>
	<footer>
		<address>Web Programming @ Sheridan College</address>
	</footer>
<script>
var fahrenheit = 90;
var celsius =  (fahrenheit - 32) * 5 / 9 ;

var p1 = document.getElementById("fahren");
var p2 = document.getElementById("cels");
p1.innerText = "Temparature in Celsius is " + celsius.toFixed(5) + " °C.";
p2.innerText = "Temperature in Fahrenheit is " + fahrenheit.toPrecision(5) + " °F.";
	
</script>
