<script>
// How to convert Celsius to Fahrenheit
// T(°F) = T(°C) × 9/5 + 32
//How to convert Fahrenheit to Celsius
// T(°C) = (T(°F) - 32) × 5/9
var fahrenheit = 90;
var celsius =  (fahrenheit - 32) * 5 / 9 ;
// The toFixed() method converts a number into a string, 
// keeping a specified number of decimals
console.log(fahrenheit + "°F temparature is " + celsius.toFixed(3) + "°C");
document.write("<p>" + fahrenheit + "°F temparature is ", celsius.toFixed(3), "°C</p>" );

// TODO: look up meaning of toPrecision and toFixed
// The toPrecision() method formats a number to a specified length.
var fahrenheit = 240.5;
var celsius =  (fahrenheit - 32) * 5 / 9 ;
console.log(fahrenheit + "°F temparature is " + celsius.toPrecision(3) + "°C" );
document.write(fahrenheit + "°F temparature is " + celsius.toPrecision(4) + "°C" );	
</script>
