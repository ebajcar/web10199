<script>
    /* 
     * Example 3
     *  arguments[i]
     */
    function myConcat(separator) {
      var result = ''; // initialize list
      var i;
      // iterate through arguments
      for (i = 1; i < arguments.length; i++) {
        result += arguments[i] + separator;
      }
      return result;
    }
    // returns "red, orange, blue, "
    document.write("<p>Output 3A: " + myConcat(', ', 'red', 'orange', 'blue') + "</p>");
    // returns "elephant; giraffe; lion; cheetah; "
    document.write("<p>Output 3B: " + myConcat('; ', 'elephant', 'giraffe', 'lion', 'cheetah') + "</p>");
    // returns "sage. basil. oregano. pepper. parsley. "
    document.write("<p>Output 3C: " + myConcat('. ', 'sage', 'basil', 'oregano', 'pepper', 'parsley') + "</p>");
</script>
