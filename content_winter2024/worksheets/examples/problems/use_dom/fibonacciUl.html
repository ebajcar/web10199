<script>
var startItem = 1, howMany = 20;
function createList() {
	// since howMany is hardcoded, 
	// the next two lines are only for demonstration purposes
	var cNums;
	(howMany == undefined) ? cNums = 10 : cNums = Math.floor(howMany);
	var list, i, j, parent, child, num1, num2, sum=0;
	parent = document.getElementsByTagName("main")[0];
	if (parent.getElementsByTagName("p").length > 0) {
		var count = parent.getElementsByTagName("p").length;
		for (j=0; j< count; j++)
			parent.removeChild(parent.getElementsByTagName("ul")[0]);
	}	
	var uList = parent.appendChild(document.createElement("ul"));	
	
	// prepare the Fibonnacci numbers in an array
	var tempArr = [];
	num1 = 0; num2 = 1;
	tempArr[0] = num1; tempArr[1] = num2;		
	for (var k=2; k< startItem+cNums+1; k++) {
		sum = num1 + num2; num1 = num2; num2 = sum; tempArr[k] = sum;
	}	
	
	for (i=0,j=startItem; i<cNums; i++,j++) {
		var li = uList.appendChild(document.createElement("li"));
		var colTemp = li.appendChild(document.createElement("span"));	
		colTemp.innerHTML = j + " &mdash;";			
		colTemp.innerHTML = "F";
		colTemp.appendChild(document.createElement("sub")).innerHTML = j-1;
		colTemp.innerHTML += " &mdash;";
		li.innerHTML +=  tempArr[j-1];				
	}
}
document.getElementsByTagName("button")[0].addEventListener("click", createList);
</script>
