<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Week 4 Tutorials</title>
<style>
html, body {
  width: 80%;
  margin: auto;
}
footer {
  position: fixed;
  bottom: 5em; 
}
</style>
</head>
<body>
    <header>
        <h1>Week 4 Tutorials</h1>
    </header>
    <nav></nav>
    <main>
        <input id="textBox" type="text" />
        <div id="output"></div>
    </main>
    <footer>
        <address>Web Programming, Winter 2024 &copy; FAST, Sheridan College</address>
    </footer>
    
<script>
const textBox = document.querySelector("#textBox");
const output = document.querySelector("#output");

textBox.addEventListener("keydown", (event) => {
  output.textContent = `You pressed "${event.key}".`;
});
</script>    
</body>
</html>
