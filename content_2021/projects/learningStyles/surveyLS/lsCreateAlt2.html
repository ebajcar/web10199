<html>
<head>
	<title>Create and Populate L.S. Table</title>
	<meta charset="utf-8">
	<style>
		table { border: 1px red solid; }
		td { border: 1px black dotted; padding: 10px; }
	</style>
</head>
<body>
		<section id="questions"></section>
<script src="data.js"></script> <!-- provided; contains data structures with content -->
<script type="text/javascript">
var newHeading = document.createElement("h1");
var newTable = document.createElement("table");

//create child nodes manually
var h1Text = document.createTextNode("Take the survey ...");
//and add them as child nodes to the new elements
newHeading.appendChild(h1Text);

//and we still need to attach them to the document!
document.getElementById("questions").appendChild(newHeading);
document.getElementById("questions").appendChild(newTable);

//creating and populating the table cells
newRow = new Object;
for (var i=0; i< 13; i++){
	newRow[i] = document.createElement("tr");
	newTable.appendChild(newRow[i]);
	for ( curr in whenYou[i] ) {
		if ( curr == "name") {
			var newData0 = document.createElement("td");
			newData0.innerHTML = "When you " + whenYou[i].name;
			newRow[i].appendChild(newData0);
		} else {
			var newData1 = document.createElement("td");
			var choice1 = document.createElement("input");
			choice1.setAttribute("name", "row"+i );
			//console.log(choice1.name);
			var label1 = document.createTextNode(whenYou[i][curr]);
			newRow[i].appendChild(newData1);
			newData1.appendChild(choice1);
			newData1.appendChild(label1);	
		}
	}
}

</script>
</body>
</html>
