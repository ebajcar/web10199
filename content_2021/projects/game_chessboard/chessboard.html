<!DOCTYPE html>
<html>
<head>
    <title>Chessboard</title>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
	<style>
body {
	background: #e0e0e0;
    font-family: Helvetica,Arial,"Lucida Grande",sans-serif;
    margin: 0 auto;
    text-align: center;
}
main, section {
	width: 100%;
	margin: auto;
	padding-top: 20px;
	background-color: white;	
}
main {
	padding-top: 20px;
	padding-bottom: 10px;
	min-height: 300px;
	display: flex;
	justify-content: center;	
}
header h1 {
	color: #6f6f6f;   
    font-family: Lato, sans-serif;
    font-size: 40px;
    font-weight: 400;
	margin: 20px 0 0;
    text-align: center;
    text-shadow: 0 0 0 rgba(0,0,0,.4);
}
footer {
	margin: auto;
	padding-top: 10px;
	margin-top: 10px;
	text-align: center;
	color: gray;
	clear: both;
}
button {
	padding: 1rem;
	border: 1px solid #ccc;
	background-color: #ddd;
	-webkit-transition: background-color 200ms ease;
	transition: background-color 200ms ease;
}
button:hover {
	cursor: pointer;
	background-color: #eee;
}


/* navigation */
nav {
    margin: 20px auto;
    width: 450px;
	text-align: center;
}
nav a {
    background-color: #a4a4a4;
	color: #fff;
    display: inline-block;
	font-family: Lato, sans-serif;
    font-size: 15px;
    padding: 7px;
    text-decoration: none;
}
nav a.active, nav a:hover {
    background: #c2c2c2;
    color: #818181;
}

/* 
	chessboard-specific styles
*/	
table {
	box-sizing: border-box;
    border: 5px #fff solid;
    border-collapse: collapse;
}
td {
	width: 1.6em;
	height: 1.6em;
	padding: 0;
    font-size: 1.4em;
	background-color: #D38E4B;
	text-align: center;
	font-weight: bold;
}
tr:nth-child(even) > td:nth-child(even),
tr:nth-child(odd) > td:nth-child(odd) {
    background-color: #F3C496;
}
tr:nth-child(1),tr:nth-child(2),tr:nth-child(4) {
    color: white;
}
tr:nth-child(7),tr:nth-child(8) {
    color: black;
}
::selection {
    color: orange;
    text-shadow: 3px 3px 14px #ff0;
}
</style>
</head>

var chessboard = document.getElementsByTagName("tr");

</html>
