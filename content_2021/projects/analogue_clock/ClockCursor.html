    font-family:arial,verdana,sans-serif;

	font-weight: bold;
    color:#000000;
    text-align:center;
    padding-top:10px
}
.min {
    background:#0000FF;
}
.hour {
    background:#000000;
}
.sec {
    background:#FF0000;
}
ul {
	width:120px;
	height:100px;
	position:relative;
	left:58px;top:50px;
	list-style:none;
}
</style>
</head>
<body>


</script>
	<ul>
		<li id="dig1" class="dig">1</li>
		<li id="dig2" class="dig">2</li>
		<li id="dig3" class="dig">3</li>
		<li id="dig4" class="dig">4</li>
		<li id="dig5" class="dig">5</li>
		<li id="dig6" class="dig">6</li>
		<li id="dig7" class="dig">7</li>
		<li id="dig8" class="dig">8</li>
		<li id="dig9" class="dig">9</li>
		<li id="dig10" class="dig">10</li>
		<li id="dig11" class="dig">11</li>
		<li id="dig12" class="dig">12</li>

		<li id="hour1" class="hour"></li>
		<li id="hour2" class="hour"></li>
		<li id="hour3" class="hour"></li>
		<li id="hour4" class="hour"></li>

		<li id="min1" class="min"></li>
		<li id="min2" class="min"></li>
		<li id="min3" class="min"></li>
		<li id="min4" class="min"></li>
		<li id="min5" class="min"></li>

		<li id="sec1" class="sec"></li>
		<li id="sec2" class="sec"></li>
		<li id="sec3" class="sec"></li>
		<li id="sec4" class="sec"></li>
		<li id="sec5" class="sec"></li>
		<li id="sec6" class="sec"></li>
	</ul>
<script>
<!-- Standard Scroll Clock by kurt.grigg@virgin.net
var H = '....';
var H = H.split('');
var M = '.....';
var M = M.split('');
var S = '......';
var S = S.split('');
var Ypos = 0;
var Xpos = 0;
var Ybase = 8;
var Xbase = 8;
var dots = 12;

function clock(){
	var time = new Date ();
	var secs = time.getSeconds();
	var sec = -1.57 + Math.PI * secs/30;
	var mins = time.getMinutes();
	var min = -1.57 + Math.PI * mins/30;
	var hr = time.getHours();
	var hrs = -1.57 + Math.PI * hr/6 + Math.PI*parseInt(time.getMinutes())/360;
	for (i = 0; i < dots; ++i){
		document.getElementById("dig" + (i+1)).style.top=0-15+40*Math.sin(-0.49+dots+i/1.9).toString() + "px";
		document.getElementById("dig" + (i+1)).style.left=0-14+40*Math.cos(-0.49+dots+i/1.9).toString() + "px";
	}
	for (i = 0; i < S.length; i++){
		document.getElementById("sec" + (i+1)).style.top =Ypos+i*Ybase*Math.sin(sec).toString() + "px";
		document.getElementById("sec" + (i+1)).style.left=Xpos+i*Xbase*Math.cos(sec).toString() + "px";
	}
	for (i = 0; i < M.length; i++){
		document.getElementById("min" + (i+1)).style.top =Ypos+i*Ybase*Math.sin(min).toString() + "px";
		document.getElementById("min" + (i+1)).style.left=Xpos+i*Xbase*Math.cos(min).toString() + "px";
	}
	for (i = 0; i < H.length; i++){
		document.getElementById("hour" + (i+1)).style.top =Ypos+i*Ybase*Math.sin(hrs).toString() + "px";
		document.getElementById("hour" + (i+1)).style.left=Xpos+i*Xbase*Math.cos(hrs).toString() + "px";
	} 
	setTimeout(clock, 50);
	}
	
document.getElementsByTagName("body")[0].onload = clock;	
</script>
</body>
</html>
