<script>
let x = 7;
console.log("x has value " + 7);
console.log("x has value ", 7);
// create a function that takes one argument
// the argument represents the value to which we want to add 1
// we can call this functions as many times as needed
function plusOne(x) {
  console.log("inside function");
  return x + 1;
} 
// start processing the input only when user change the value
const uval = document.getElementById("uval");
const result = document.getElementById("output");
uval.onchange = function() {
  // get value from the user
  let x = uval.valueAsNumber;
  // eliminate the need to use document.write()
  result.innerText = x + " + 1 = " + plusOne(x);
  result.innerText += "\n\nNext step: accelerate to DOM ready."
  console.log(result.innerText);
}
</script>
